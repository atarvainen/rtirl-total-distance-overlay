<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>

  <body>
    <div style="height: 200px">
      <div id="div1" class="container">
        <div id="totalMeter" class="meter total">
          <div class="row">
            <div id="total" class="value">0.0</div>
            <div class="unit">km</div>
          </div>
          <div class="label">{{totalLabel}}</div>
        </div>

        <div id="todayMeter" class="meter today">
          <div class="row">
            <div id="today" class="value">0.0</div>
            <div class="unit">km</div>
          </div>

          <div class="label">{{todayLabel}}</div>
        </div>

        <div class="meter">
          <div class="row">
            <div id="speed" class="value">0</div>
            <div class="unit">km/h</div>
          </div>

          <div class="label">{{speedLabel}}</div>
        </div>

        <div id="altitudeMeter" class="meter altitudemeter">
          <div class="row">
            <div id="altitude" class="value">0</div>
            <div class="unit">m</div>
          </div>

          <div class="label">{{altitudeLabel}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
